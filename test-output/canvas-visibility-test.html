<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Visibility Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #cccccc;
        }
        
        /* Simulate the same CSS structure as the webview */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #cccccc;
        }
        
        .loading-screen:not([style*="display: none"]) ~ #canvas-container {
            display: none;
        }
        
        #canvas-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: #2d2d2d;
            border: 2px solid #007acc;
        }
        
        #drawing-canvas {
            flex: 1;
            background: white;
            border: 1px solid #ccc;
        }
        
        .test-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 4px;
            z-index: 10000;
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
        }
        
        button:hover { background: #005a9e; }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <button onclick="showLoading()">Show Loading</button>
        <button onclick="hideLoading()">Hide Loading</button>
        <button onclick="testCanvasSize()">Test Canvas Size</button>
        <button onclick="runFullTest()">Run Full Test</button>
    </div>
    
    <div class="status" id="status">Canvas Visibility Test - Ready</div>
    
    <div id="loading-screen" class="loading-screen">
        <div>Loading Drawing Canvas...</div>
        <div style="margin-top: 10px; font-size: 14px; color: #999;">Canvas ready!</div>
    </div>
    
    <div id="canvas-container">
        <div style="background: rgba(30, 30, 30, 0.9); color: #cccccc; padding: 8px 12px; font-size: 12px;">
            VSS Drawing Canvas - Test Mode
        </div>
        <canvas id="drawing-canvas"></canvas>
    </div>

    <script>
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('Status:', message);
        }
        
        function showLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'flex';
            updateStatus('Loading screen shown - canvas should be hidden');
        }
        
        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            const canvasContainer = document.getElementById('canvas-container');
            
            // Hide loading screen
            loadingScreen.style.display = 'none';
            
            // Explicitly show canvas container (same fix as in webview)
            canvasContainer.style.display = 'flex';
            
            updateStatus('Loading screen hidden - canvas should be visible');
            
            // Test canvas sizing
            setTimeout(() => {
                testCanvasSize();
            }, 100);
        }
        
        function testCanvasSize() {
            const canvas = document.getElementById('drawing-canvas');
            const container = document.getElementById('canvas-container');
            
            if (!canvas || !container) {
                updateStatus('ERROR: Canvas or container not found');
                return;
            }
            
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Set canvas size (same logic as webview)
            const statusHeight = 40; // Approximate status bar height
            const newWidth = Math.max(containerWidth, 300);
            const newHeight = Math.max(containerHeight - statusHeight, 200);
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            
            updateStatus(`Canvas sized: ${newWidth}x${newHeight} (container: ${containerWidth}x${containerHeight})`);
            
            // Draw test pattern
            const ctx = canvas.getContext('2d');
            if (ctx) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw border
                ctx.strokeStyle = '#007acc';
                ctx.lineWidth = 2;
                ctx.strokeRect(1, 1, canvas.width - 2, canvas.height - 2);
                
                // Draw test pattern
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                for (let i = 0; i < canvas.width; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                }
                for (let i = 0; i < canvas.height; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(canvas.width, i);
                    ctx.stroke();
                }
                
                // Draw center text
                ctx.fillStyle = '#007acc';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Canvas is Working!', canvas.width / 2, canvas.height / 2);
                
                updateStatus(`Canvas rendered with test pattern - ${newWidth}x${newHeight}`);
            }
        }
        
        function runFullTest() {
            updateStatus('Starting full test...');
            
            // Step 1: Show loading
            showLoading();
            
            setTimeout(() => {
                // Step 2: Hide loading and show canvas
                hideLoading();
                
                setTimeout(() => {
                    // Step 3: Verify canvas is visible and functional
                    const canvas = document.getElementById('drawing-canvas');
                    const container = document.getElementById('canvas-container');
                    
                    const containerVisible = window.getComputedStyle(container).display !== 'none';
                    const canvasVisible = canvas.offsetWidth > 0 && canvas.offsetHeight > 0;
                    
                    if (containerVisible && canvasVisible) {
                        updateStatus('✅ PASS: Canvas is visible and has dimensions');
                    } else {
                        updateStatus(`❌ FAIL: Container visible: ${containerVisible}, Canvas visible: ${canvasVisible}`);
                    }
                }, 200);
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Test loaded - click buttons to test canvas visibility');
            
            // Auto-run test after a short delay
            setTimeout(() => {
                runFullTest();
            }, 1000);
        });
    </script>
</body>
</html>
